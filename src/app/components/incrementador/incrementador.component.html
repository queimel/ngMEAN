<h3>{{ leyenda }}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="number" name="" id="" class="form-control" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>
  </span>
</div>
